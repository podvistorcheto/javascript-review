<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>To Do List</title>
  </head>
  <body>
    <section class="todo-outer">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-sm-12 col-md-8">
            <div><h4>todo List</h4></div>
            <div class="todo-inner">
              <div class="form-row">
                <div class="col-8 mr-sm-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your task"
                    id="addtaskinput"
                  />
                  <input type="hidden" id="saveindex" />
                </div>
                <button
                  type="button"
                  class="btn btn btn-warning mr-sm-2"
                  id="addtaskbtn"
                >
                  Add Task
                </button>
                <button
                  type="button"
                  class="btn btn-secondary mr-sm-2"
                  id="savetaskbtn"
                  style="display: none"
                >
                  Update
                </button>
              </div>
              <div class="to-do-output">
                <ul id="item-list" class="list-group">
                  <!-- <li class="list-group-item">Task One</li>
                  <li class="list-group-item">Task Two</li>
                  <li class="list-group-item">Task Three</li> -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
