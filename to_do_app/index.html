<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="title">
      <h1>tudu app</h1>
      <p>Get yourself organized with things to do:</p>
    </div>
    <div class="form">
      <form action="javascript: void(0);" method="POST" onsubmit="tudu.addTask()">
        <input type="text" id="add-new-task" placeholder="New Task" />
        <input type="submit" value="Add" class="btn btn-primary" />
      </form>
      <p>My To-Do List:</p>
      <p id="tasks-list"></p>
      <table>
        <tr class="to-do-task">
          <th><h4>Need to do:</h3></th>
        </tr>
        <tbody id="tasks"></tbody>
      </table>

      <div id="update-form" role="aria-hidden">
          <form action="javascript:void(0);" method="POST"
          id="save-update">
            <input type="text" id="update=task">
            <input type="submit" value="Update" class="btn btn-success">
            <a onclick="CloseInput()" aria-hidden="Close">&#10006</a>
          </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
