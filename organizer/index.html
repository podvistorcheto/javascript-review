<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tudu App With JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>tudu app</header>
      <div class="add-new-task">
        <input type="text" placeholder="Add new task" id="task-name" />
        <button><i class="fas fa-plus"></i></button>
      </div>
      <ul class="task-list">
        <!-- generates data from local storage in the browser -->
      </ul>
      <div class="footer">
        <span>you have <span class="taskSheet"></span> tasks pending</span>
        <button>Remove All</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
